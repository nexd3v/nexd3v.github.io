<!DOCTYPE html>
<html lang="en, jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/gallery.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>nexd3v - Stencil</title>
  </head>

  <!-- Website Content -->
  <body>
    <!-- Header -->
    <header>
      <div class="header">
        <img src="/assets/images/invis.png" width="150" height="150" />
        <h1 class="amtxt">Stencil</h1>
      </div>

      <!-- Navbar -->
      <nav class="nav">
        <a href="/">Home </a>
        <i class="bi bi-three-dots-vertical"></i>
        <a href="#">Portfolio</a>
        <i class="bi bi-three-dots-vertical"></i>
        <img
          id="logo"
          src="/assets/images/nexd3v-logo-img.png"
          alt="nexd3v logo"
        />
        <i class="bi bi-three-dots-vertical"></i>
        <a href="#">Gallery</a>
        <i class="bi bi-three-dots-vertical"></i>
        <a href="/about"> About</a>
      </nav>

      <!-- Divider -->
      <hr width="99%" />
      <h1 align="center">Gallery</h1>
    </header>

        <div class="devil-frame">
          <img src="/assets/images/gallery/devil-in-picture-frame.png" alt="" />
        </div>
        <div class="rotating-3d" align="center">
          <div class="container">
            <span style="--i: 1"
              ><img src="./assets/images/gallery/rotate/p1.png"
            /></span>
            <span style="--i: 2"
              ><img src="./assets/images/gallery/rotate/p2.png"
            /></span>
            <span style="--i: 3"
              ><img src="./assets/images/gallery/rotate/p3.png"
            /></span>
            <span style="--i: 4"
              ><img src="./assets/images/gallery/rotate/p4.png"
            /></span>
            <span style="--i: 5"
              ><img src="./assets/images/gallery/rotate/p5.png"
            /></span>
            <span style="--i: 6"
              ><img src="./assets/images/gallery/rotate/p6.png"
            /></span>
            <span style="--i: 7"
              ><img src="./assets/images/gallery/rotate/p7.png"
            /></span>
            <span style="--i: 8"
              ><img src="./assets/images/gallery/rotate/p8.png"
            /></span>
          </div>
        </div>
        <div class="angel-frame">
          <img src="assets/images/gallery/angel-in-picture-frame.png" alt="" />
        </div>
      </div>
      <div class="divider">
        <hr width="75%" />
      </div>
      <div class="container-gallery">
